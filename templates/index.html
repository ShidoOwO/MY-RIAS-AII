<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9964656867481007"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Rias Chat</title>
    <style>
        body {
            background: linear-gradient(#ffd6e8, #e6ccff);
            font-family: 'Comic Sans MS', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #chat-box {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            box-shadow: 0 0 10px #ff66cc;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #input-area {
            margin-top: 10px;
        }
        .me { color: #0099ff; text-align: left; }
        .rias { color: #cc0066; text-align: right; }
    </style>
</head>
<body>
    <h1>Chat with Rias ðŸ’–</h1>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="msg" placeholder="Say something..." />
        <button onclick="send()">Send</button>
    </div>
    <script>
        const chatBox = document.getElementById("chat-box");

        function addMessage(from, text) {
            const div = document.createElement("div");
            div.className = from;
            div.innerHTML = "<b>" + (from === "rias" ? "Rias" : "You") + ":</b> " + text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function send() {
            const msg = document.getElementById("msg").value;
            if (!msg) return;
            addMessage("me", msg);
            document.getElementById("msg").value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });
            const data = await res.json();
            addMessage("rias", data.reply);
        }
    </script>
</body>
</html>
